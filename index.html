<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HandsOn 2</title>
  </head>
  <body>
    <h1>FORMS</h1>
    <form action="" method="get">
      <label for="name">Name </label
      ><input
        type="text"
        name="name"
        placeholder="Enter your Name"
      /><br /><br />
      <label for="email">Email Address </label
      ><input
        type="email"
        name="Email"
        placeholder="Enter your Email"
        required
      /><br /><br />
      <label for="password">Password </label
      ><input
        type="password"
        name="password"
        placeholder="Enter Your Password"
        required
      /><br /><br />
      <label for="Language">Language</label><br /><br />
      <input type="radio" name="Language" value="React" />React <br />
      <input type="radio" name="Language" value="Angular" />Angular <br />
      <input type="radio" name="Language" value="Vue" />Vue <br /><br />
      <label for="Course">Course</label> <br />
      <br />
      <input type="checkbox" value="MERN" name="Course1" required/>MERN <br />
      <input type="checkbox" value="MEAN" name="Course2" />MEAN <br />
      <input type="checkbox" value="MEVN" name="Course3" />MEVN <br /><br />
      <label for="">Field:</label><br /><select name="course" id="">
        <option value="Front_End">Front End</option>
        <option value="Back_End">Back End</option>
        <option value="Full_Stack">Full Stack</option></select
      ><br /><br />
      <textarea name="description" id="" cols="30" rows="10"></textarea
      ><br /><br />
      <label for="Phone">Phone Number </label
      ><input
        type="tel"
        name="Phone_Number"
        placeholder="Enter Your Phone No."
        required
      />
      <input type="submit" value="submit" />
    </form>
    <br />

    <br />

  </body>
</html>
